<section class="product__container">
  <div class="product-image__container">
      <img [src]="produto?.imagem" [alt]="produto.descricao">
  </div>
  <div class="product-description__container">
      <h2 class="product__name">{{ produto?.descricao }}</h2>
      <h3 class="product__price">{{ produto?.preco | currency: "BRL" }}</h3>
      <p>Dispon√≠vel em estoque</p>
      <label for="">
          Quantidade:
          <!-- User entries a quantity (Minimum value = 1) -->
          <input type="number" [(ngModel)]="quantidade" min="1">
          unidade(s)
      </label>
      <p class="product__availability">
          {{ produto?.quantidadeEstoque }} unidade(s) no estoque
      </p>
      <button (click)="addToCart()">Adicionar no carrinho</button>
  </div>
</section>
